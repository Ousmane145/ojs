name: Deploy Premium Plugin

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîë Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üöÄ Deploy from correct path
      run: |
        echo "üîç Checking where the plugin is located..."
    
        # Essayez diff√©rents chemins possibles
        if [ -d "premiumSubmissionHelper" ]; then
            echo "‚úÖ Plugin found in root directory"
            tar -czf plugin.tar.gz -C premiumSubmissionHelper/ .
        elif [ -d "src/premiumSubmissionHelper" ]; then
            echo "‚úÖ Plugin found in src directory"
            tar -czf plugin.tar.gz -C src/premiumSubmissionHelper/ .
        else
            echo "‚ùå Plugin not found! Available directories:"
            ls -la
            find . -type d -name "*" | head -10
            exit 1
        fi

        scp -o StrictHostKeyChecking=no \
             plugin.tar.gz \
             ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/tmp/
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
             sudo tar -xzf /tmp/plugin.tar.gz -C /var/www/html/ojs/plugins/generic/premiumSubmissionHelper/
             sudo chown -R www-data:www-data /var/www/html/ojs/plugins/generic/premiumSubmissionHelper/
             sudo rm /tmp/plugin.tar.gz
             echo '‚úÖ Plugin deployed!'
        "