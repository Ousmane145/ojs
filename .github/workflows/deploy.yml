# .github/workflows/deploy.yml
name: Deploy to Production

on:
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: ðŸš€ Deploy Plugin
      run: |

        echo "Deploying plugin files..."
  
        scp -o StrictHostKeyChecking=no \
        ./plugins/generic/premiumSubmissionHelper/*.inc.php \
        ./plugins/generic/premiumSubmissionHelper/*.php \
        ./plugins/generic/premiumSubmissionHelper/*.xml \
        ./plugins/generic/premiumSubmissionHelper/*.txt \
        ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/ojs/plugins/generic/premiumSubmissionHelper/
    
    
        scp -r -o StrictHostKeyChecking=no \
        ./plugins/generic/premiumSubmissionHelper/js/ \
        ./plugins/generic/premiumSubmissionHelper/css/ \
        ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/ojs/plugins/generic/premiumSubmissionHelper/
    
        echo "âœ… All files deployed successfully!"