name: Deploy Premium Plugin

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üîë Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üìÅ Verify and deploy
        run: |
          echo "üîç Checking repository structure..."
      
          if [ -d "plugins/generic/premiumSubmissionHelper" ]; then
              echo "‚úÖ Plugin found in standard location"
              tar -czf plugin.tar.gz -C plugins/generic/premiumSubmissionHelper/ .
          elif [ -d "premiumSubmissionHelper" ]; then
               echo "‚ö†Ô∏è Plugin found in root, moving to standard location"
               mkdir -p plugins/generic/
               cp -r premiumSubmissionHelper plugins/generic/
               tar -czf plugin.tar.gz -C plugins/generic/premiumSubmissionHelper/ .
          else
              echo "‚ùå Plugin not found anywhere!"
              echo "Available directories:"
              find . -type d -name "*premium*" -o -name "*helper*" -o -name "*plugin*"
              exit 1
          fi

          scp -o StrictHostKeyChecking=no \
             plugin.tar.gz \
             ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/tmp/
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
             sudo tar -xzf /tmp/plugin.tar.gz -C /var/www/html/ojs/plugins/generic/premiumSubmissionHelper/
             sudo chown -R www-data:www-data /var/www/html/ojs/plugins/generic/premiumSubmissionHelper/
           sudo rm /tmp/plugin.tar.gz
           echo '‚úÖ Plugin deployed!'
        "