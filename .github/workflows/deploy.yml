# .github/workflows/deploy.yml
name: Deploy to Production

on:
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: ðŸš€ Deploy with SCP (correct way)
      run: |
        echo "ðŸš€ Deploying entire folder with SCP..."
        scp -r -o StrictHostKeyChecking=no \
          ./plugins/generic/premiumSubmissionHelper \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/html/ojs/plugins/generic/
        echo "âœ… Entire folder deployed successfully!